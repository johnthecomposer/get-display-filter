                    <div id="controls_bar">

                         <input type="number" min="1" step="1" title="Specify the number of records to retrieve; leave blank to request all records." id="query_param" name="query_param" placeholder="[ # ]">
                         <input type="text" name="search_bar" title="Search and filter the results." id="search_bar" class="auto_search" placeholder="[ search ]" disabled>
                         <div id="corner_info">
                              <span id="results_count"></span><br>
                              <span id="last_updated"></span>
                         </div>
                    </div>
                    <div id="data_container">
                         <div id="range_container">

                         </div>
                         <table id="fixed_header">
                              <tr id="fixed_title"></tr>
                              <tr id="fixed_field_header"></tr>
                         </table>
                         <table id="fetched_data"></table>
